<?php header('Content-type: text/html;charset=utf-8'); ?>
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <div id="result"><?php echo htmlspecialchars($result); ?></div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.2.3/mootools-yui-compressed.js"></script>
        <script type="text/javascript">
            window.addEvent('domready', function() {
                var result = parent.$('result');
                result.empty().removeClass('hidden').removeClass('ajax-loading');
                result.innerHTML = $('result').innerHTML;
                var link = parent.$('extra_link'), last = link.getAttribute('last') || '';
                var serialized = '<?php echo $params_serialized; ?>';
                if (!serialized.length && last) serialized = last;

                if (serialized.length) {
                    var target = link.getAttribute('rel') + serialized +'/';
                    link.setAttribute('href', target);
                    link.removeClass('hidden').innerHTML = target;
                } else if (!serialized.length && !last.length) {
                    link.setAttribute('href', '#');
                    link.removeClass('hidden').innerHTML = '生成标记失败（已经有人用过？）';
                } else {
                    link.addClass('hidden');
                }

                link.setAttribute('last', serialized);
            });
        </script>
    </body>
</html>
