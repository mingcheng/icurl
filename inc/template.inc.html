<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>iCurl - PHP Curl Client</title>
        <meta name="author" content="手气不错" />
        <link rel="icon" type="image/x-icon" href="http://www.gracecode.com/favicon.ico" />
        <link rel="stylesheet" href="http://a.tbcdn.cn/tbra/2.0/reset-grids.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    </head>
    <body>
        <div id="page">
        <form method="post" action="index.php" autocomplete="off" id="icurl">
            <fieldset>
                <legend>iCurl</legend>
                <p><label for="q">Request[<sub title="请求数据的地址">?</sub>]:</label>
                <select name="r">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="DELETE">DELETE</option>
                    <option value="PUT">PUT</option>
                </select>
                <span><input type="text" name="q" value="http://www.google.com/" id="q" /> <input
                    size="4" maxlength="4" type="text" id="p" name="p" value="80" />
                </p>
                <h4 id="show_extra"><label>Extra[<sub title="显示额外的参数">?</sub>]&raquo;</label></h4>
                <div id="extra" class="hidden">
                    <p>
                        <label for="ver">Version[<sub title="使用的 HTTP 协议版本">?</sub>]</label>:
                        <select name="ver" id="ver">
                            <option value="">AUTO</option>
                            <option value="v1.0">v1.0</option>
                            <option value="v1.1">v1.1</option>
                        </select>
                        <label for="c">Charset[<sub title="请求地址返回的字符集">?</sub>]</label>:
                            <input type="text" id="c" name="c" size="4" maxlength="8" value="utf-8" />
                        <label for="t">Timeout[<sub title="设置超时时间">?</sub>]</label>: 
                        <select name="t" id="t">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="5" selected="selected">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                        </select>
                    </p>
                    <p>
                        <input type="checkbox" name="h" id="h" />
                            <label for="h">Header[<sub title="显示 HTTP 头">?</sub>]</label>
                        <input type="checkbox" name="b" id="b" />
                            <label for="b">Binary[<sub title="二进制格式返回">?</sub>]</label>
                        <input type="checkbox" name="f" id="f" checked="checked" />
                            <label for="f">Follow Location[<sub title="跟随 HTTP 跳转">?</sub>]</label>
                    </p>
                    <p><label for="ag">User Agent[<sub title="请求数据需要使用的
                            User-Agent">?</sub>]</label>: <input type="text" name="ag" id="ag" value="" /></p>
                    <p><label for="ref">Referer[<sub title="自定请求来源
                            Referer">?</sub>]</label>: <input type="text" id="ref" name="ref" value="" /></p>
                    <p>
                        <input type="checkbox" name="a" id="a" />
                            <label for="a">HTTP Auth[<sub title="是否需要用户验证">?</sub>]</label>
                    </p>
                    <ul id="auth" class="hidden">
                        <li><label for="user">User</label>: <input
                            type="text" name="user" id="user" value="" /></li>
                        <li><label for="pass">Password</label>: <input 
                            type="password" name="pass" id="pass" value="" /></li>
                    </ul>
                    <label>Extra Params[<sub title="是否需要额外的参数">?</sub>]</label></p>
                    <ul>
                        <li><input type="text" name="n[]" value="" />: <input type="text" name="v[]" value="" /><button>X</button></li>
                        <li><button>+</button></li>
                    </ul>
                </div>
                <p><input class="button" type="submit" value="发送请求" /></p>
                <textarea id="result" class="hidden" readonly="readonly"></textarea>
            </fieldset>
        </form>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.2.3/mootools-yui-compressed.js"></script>
    <script type="text/javascript" src="icurl.js"></script>
    </body>
</html>
